<!-- Esempi Pratici:
Defer: Una libreria come jQuery usata per manipolare il DOM o script che dipendono da essa dovrebbero usare defer, così come uno script che inizializza un componente di slider di immagini non appena la pagina è pronta.
Async: Un script per il tracciamento degli utenti o pubblicità che si esegue in modo isolato dal resto del codice della pagina può usare async. -->


<!-- <script src="script1.js" async></script>
<script src="script2.js" defer></script>
async: script1.js verrà caricato in modo asincrono. Ciò significa che non bloccherà il rendering della pagina e verrà eseguito non appena sarà disponibile, indipendentemente dallo stato di caricamento del resto della pagina.
defer: script2.js verrà eseguito solo dopo che la pagina sarà stata completamente caricata, il che è ideale per script che lavorano con il DOM o che dipendono da elementi completamente renderizzati. -->
