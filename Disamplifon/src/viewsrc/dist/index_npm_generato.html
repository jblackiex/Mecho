<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Il mio Progetto Bootstrap</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"><script defer="defer" src="bundle.js"></script></head><body><div class="container mt-5" align="center"><h1>Ciao, mondo!</h1><p>Benvenuto nel mio sito con Bootstrap!</p></div></body></html>

<!-- Il tag <script> con l'attributo defer, che assicura che il tuo file JavaScript bundle.js venga caricato dopo che il contenuto HTML è stato completamente parsato dal browser. Questo è utile per migliorare le prestazioni di caricamento della pagina. Ogni volta che eseguo npm run build, Webpack rigenererà il tuo bundle.js e index.html, qualsiasi modifica al codice sorgente sarà riflessa automaticamente nei file di output. -->
